{% extends 'core/base.html' %}

{% block content %}
<div class="container-md px-4 text-center border border-primary">
    <div class="row g-3">
        {% for report in report_list %}
        <div class="col-md-6 col-lg-4">
            <div class="p-3 border bg-light" style='height: 100px'>
                <div class='fs-4 fw-bold'>
                    {{report.month_year}}
                </div>
                <div>
                    <a href="/overview/{{report.id}}">link</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock content %}
