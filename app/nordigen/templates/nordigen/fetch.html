{% extends 'core/base.html' %}

{% block content %}



<div class="container border shadow border-primary rounded p-4 pt-3 w-25">
    <form method='POST'>
        {% csrf_token %}
        {% for field in form %}
        <div class="form-floating mb-3">
            {{ field }}
            {{ field.label_tag }} 
        </div>
            
        {% for error in field.errors %}
              <div class="alert alert-danger" role="alert"><strong>{{ error }}</strong></div>
        {% endfor %}
        {% endfor %}
        <div class="text-center">
            <button type="submit" class="btn btn-primary my-3 w-50">Fetch</button>
        </div>
    </form>
    <div class='text-center'>
        <a href={% url 'core:home' %} class="btn btn-outline-primary">Go back</a>
    </div>
</div>

{% endblock  %}
